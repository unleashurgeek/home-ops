---
## Talos required settings
securityContext:
  privileged: true
  capabilities:
    ciliumAgent: "{CHOWN,KILL,NET_ADMIN,NET_RAW,IPC_LOCK,SYS_ADMIN,SYS_RESOURCE,DAC_OVERRIDE,FOWNER,SETGID,SETUID}"
    cleanCiliumState: "{NET_ADMIN,SYS_ADMIN,SYS_RESOURCE}"
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

## Cluster Identification
cluster:
  name: main
  id: 1

## Cilium kube-proxy replacement
ipam:
  mode: kubernetes
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
k8sServiceHost: localhost
k8sServicePort: 7445

## IP Routing
ipv4NativeRoutingCIDR: 10.244.0.0/16
containerRuntime:
  integration: containerd

# tunnel: disabled
# endpointRoutes:
#   enabled: true
# localRedirectPolicy: true
# loadBalancer:
#   algorithm: maglev
#   mode: dsr
# autoDirectNodeRoutes: true

bpf:
  masquerade: true
bgp:
  enabled: false

## Enabling L2 Announcements (no BGP)
l2announcements:
  enabled: true
  leaseDuration: 120s
  leaseRenewDeadline: 60s
  leaseRetryPeriod: 1s

## Cilium automatic management upon ConfigMap update/resource changes
rollOutCiliumPods: true
operator:
  rollOutPods: true

dashboards:
  enabled: true

hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
    serviceMonitor:
      enabled: false # TODO prometheus
    dashboards:
      enabled: false # TODO grafana
      annotations:
        grafana_folder: Cilium

  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      enabled: false # TODO prometheus
      serviceMonitor:
        enabled: false # TODO prometheus

  ui:
    enabled: true
    rollOutPods: true
    ingress:
      enabled: true
      className: internal
      hosts:
        - &host hubble.kyle.fail
      tls:
        - hosts:
            - *host