---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex-auto-languages
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            runAsNonRoot: true
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: remirigal/plex-auto-languages
              tag: v1.2.3
            env:
              PLEX_URL: http://plex.media.svc.cluster.local:32400
            envFrom:
              - secretRef:
                name: plex-auto-languages-secret
            resources:
              requests:
                cpu: 50m
                memory: 128M
              limits:
                memory: 1024M

    persistence:
      config:
        enabled: true
        type: emptyDir