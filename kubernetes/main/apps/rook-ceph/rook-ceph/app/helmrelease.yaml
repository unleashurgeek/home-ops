---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.13.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    csi:
      provisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v3.6.3
      cephFSKernelMountOptions: ms_mode=prefer-crc

      enableLiveness: true
      serviceMonitor:
        enabled: true

    resources:
      requests:
        cpu: 109m
        memory: 204M
      limits:
        memory: 453M