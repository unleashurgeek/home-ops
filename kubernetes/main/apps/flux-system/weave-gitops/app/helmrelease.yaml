---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: cluster-user-auth,oidc-auth

    adminUser:
      create: true
      createSecret: false
      username: admin

    ingress:
      enabled: true
      className: internal
      hosts:
        - host: &host ci.kyle.fail
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    networkPolicy:
      create: false

    metrics:
      enabled: true

    rbac:
      create: true
      additionalRules:
        - apiGroups: ["infra.contrib.fluxcd.io"]
          resources: ["terraforms"]
          verbs: ["get", "list", "patch"]