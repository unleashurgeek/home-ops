---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dashbrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: dashbrr-secret
    template:
      engineVersion: v2
      data:
        DASHBRR__DB_TYPE: postgres
        DASHBRR__DB_NAME: &dbName dashbrr
        DASHBRR__DB_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        DASHBRR__DB_PORT: "5432"
        DASHBRR__DB_USER: &dbUser "{{ .DASHBRR_POSTGRES_USER }}"
        DASHBRR__DB_PASSWORD: &dbPass "{{ .DASHBRR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: radarr
    - extract:
        key: sonarr